<svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow48" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="22" fill="url(#grad48)" stroke="#4c51bf" stroke-width="3" filter="url(#shadow48)"/>
  
  <!-- Play button triangle -->
  <polygon points="18,15 18,33 33,24" fill="white" stroke="none" filter="url(#shadow48)"/>
  
  <!-- Film strip decoration -->
  <rect x="8" y="8" width="32" height="4" fill="rgba(255,255,255,0.2)" rx="2"/>
  <rect x="8" y="36" width="32" height="4" fill="rgba(255,255,255,0.2)" rx="2"/>
  <circle cx="12" cy="10" r="1" fill="rgba(255,255,255,0.4)"/>
  <circle cx="16" cy="10" r="1" fill="rgba(255,255,255,0.4)"/>
  <circle cx="20" cy="10" r="1" fill="rgba(255,255,255,0.4)"/>
  <circle cx="32" cy="10" r="1" fill="rgba(255,255,255,0.4)"/>
  <circle cx="36" cy="10" r="1" fill="rgba(255,255,255,0.4)"/>
  
  <!-- "3" indicator -->
  <circle cx="36" cy="12" r="7" fill="#f56565" stroke="white" stroke-width="2"/>
  <text x="36" y="15" font-family="Arial, sans-serif" font-size="8px" font-weight="bold" fill="white" text-anchor="middle">3</text>
</svg>