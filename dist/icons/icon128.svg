<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow128" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <filter id="glow128" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="58" fill="url(#grad128)" stroke="#4c51bf" stroke-width="6" filter="url(#shadow128)"/>
  
  <!-- Film strip decoration -->
  <rect x="20" y="20" width="88" height="12" fill="rgba(255,255,255,0.15)" rx="6"/>
  <rect x="20" y="96" width="88" height="12" fill="rgba(255,255,255,0.15)" rx="6"/>
  
  <!-- Film perforations -->
  <circle cx="28" cy="26" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="36" cy="26" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="44" cy="26" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="52" cy="26" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="60" cy="26" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="68" cy="26" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="76" cy="26" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="84" cy="26" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="92" cy="26" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="100" cy="26" r="2.5" fill="rgba(255,255,255,0.3)"/>
  
  <circle cx="28" cy="102" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="36" cy="102" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="44" cy="102" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="52" cy="102" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="60" cy="102" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="68" cy="102" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="76" cy="102" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="84" cy="102" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="92" cy="102" r="2.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="100" cy="102" r="2.5" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Large play button triangle -->
  <polygon points="48,40 48,88 88,64" fill="white" stroke="none" filter="url(#shadow128)"/>
  
  <!-- AI sparkles -->
  <polygon points="32,48 34,52 38,50 34,54 32,58 30,54 26,50 30,52" fill="rgba(255,255,255,0.6)" filter="url(#glow128)"/>
  <polygon points="96,80 97,82 99,81 97,83 96,85 95,83 93,81 95,82" fill="rgba(255,255,255,0.6)" filter="url(#glow128)"/>
  <polygon points="24,80 25,81 26,80 25,82 24,83 23,82 22,80 23,81" fill="rgba(255,255,255,0.4)"/>
  
  <!-- "3" indicator with enhanced styling -->
  <circle cx="96" cy="32" r="18" fill="#f56565" stroke="white" stroke-width="4" filter="url(#shadow128)"/>
  <text x="96" y="40" font-family="Arial, sans-serif" font-size="20px" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow128)">3</text>
  
  <!-- Subtle inner glow -->
  <circle cx="64" cy="64" r="52" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
</svg>