<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vPrompter - OAuth Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">vPrompter</div>
        <div class="message" id="message">Processing authentication...</div>
    </div>

    <script>
        // Extract authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (error) {
            document.getElementById('message').innerHTML = `
                Authentication failed: ${error}
                <br><br>
                <small>Please close this tab and try again.</small>
            `;
        } else if (code) {
            document.getElementById('message').innerHTML = `
                Authentication successful!
                <br><br>
                <small>Completing sign in...</small>
            `;
            
            // The extension will detect this URL change and handle the code
            console.log('OAuth code received:', code);
            
            // Try to close the tab after a short delay
            setTimeout(() => {
                try {
                    window.close();
                } catch (e) {
                    document.getElementById('message').innerHTML = `
                        Authentication complete!
                        <br><br>
                        <small>You can now close this tab.</small>
                    `;
                }
            }, 2000);
        } else {
            document.getElementById('message').innerHTML = `
                No authorization code received.
                <br><br>
                <small>Please try again from the extension.</small>
            `;
        }
    </script>
</body>
</html>
